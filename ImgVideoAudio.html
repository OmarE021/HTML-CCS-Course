<!DOCTYPE html>
<html>
    <head>
        <title> Aprendiendo a utilizar archivos Multimedia con HTML</title>
    </head>
    <body>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="clashroyale.jpg" alt="Clash Royale" width="280" height="=300" />
        
        <h1> Aprendiendo a utilizar los vídeos </h1>
        <video width="300" height="300" controls autoplay muted loop>
            <source src="takeonme.mp4" type="video/mp4" />
        </video>

        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="NoAir.mp3" type="audio/mp3" />
        </audio>
    </body>
</html>
